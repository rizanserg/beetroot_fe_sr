<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-list</title>
    <!-- <link rel="stylesheet" href="./normalize.css"> -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="wrapper">

    <div class="container">

        <form class="pickles">
            <input id="pickles" type="checkbox">
            <label for="pickles">A lot of pickles</label>
        </form>

        <div class="apples">
            <input id="apples" type="checkbox">
            <label for="apples">10 apples</label>
        </div>

        <div class="oranges">
            <input id="oranges" type="checkbox">
            <label for="oranges">20 oranges</label>
        </div>

        <div class="plates">
            <input id="plates" type="checkbox">
            <label for="plates">13 plates</label>
        </div>

        <div class="bentos">
            <input id="bentos" type="checkbox">
            <label for="bentos">15 bentos</label>
        </div>

        <div class="sake">
            <input id="sake" type="checkbox">
            <label for="sake">1 bottle of Sake</label>
        </div>

    </div>
</body>

</html>
