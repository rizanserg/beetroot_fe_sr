<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson12_Grid_Layout</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <main>
        <section class="architectural padd-top" id="section_architectural">
            <h1 class="h-first mb-50 text">Architectural Photography</h1>
            <img class="item-square" src="./assets/images/item-square.svg" alt="item-square">
            <img class="item-landscape" src="./assets/images/item-landscape.svg" alt="item-landscape">
            <img class="item-landscape2" src="./assets/images/item-landscape2.svg" alt="item-landscape2">
            <img class="item-square2" src="./assets/images/item-square2.svg" alt="item-square2">
            <img class="item-square3" src="./assets/images/item-square3.svg" alt="item-square3">
            <img class="item-landscape3" src="./assets/images/item-landscape3.svg" alt="item-landscape3">
        </section>

        <section class="still_life padd-top">
            <h1 class="h-second mb-50 text">Still Life Photography</h1>
            <img class="robert" src="./assets/images/robert.svg" alt="robert">
            <img class="sean" src="./assets/images/sean.svg" alt="sean">
            <img class="john" src="./assets/images/john.svg" alt="john">
            <img class="dave" src="./assets/images/dave.svg" alt="dave">
            <img class="leonard" src="./assets/images/leonard.svg" alt="leonard">
            <img class="rob" src="./assets/images/rob.svg" alt="rob">
        </section>

        <section class="portrait padd-top padd-bottom">
            <h1 class="h-third mb-50 text">Portrait and Fashion Photography</h1>
            <img src="./assets/images/pooja.svg" alt="pooja">
            <img src="./assets/images/dom.svg" alt="dom">
            <img src="./assets/images/seth.svg" alt="seth">
            <img src="./assets/images/devn.svg" alt="devn">
            <img src="./assets/images/noah.svg" alt="noah">
            <img src="./assets/images/media.svg" alt="media">
            <img src="./assets/images/seth_doyle.svg" alt="seth_doyle">
            <img src="./assets/images/melissa.svg" alt="melissa">
            <img src="./assets/images/brooke.svg" alt="brooke">
            <img src="./assets/images/clem.svg" alt="clem">
        </section>

    </main>
    <footer></footer>
</body>

</html>
